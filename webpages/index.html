<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree Lights Control</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff6347;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #ff4500;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff6347;
        }

        .shutdown {
            background-color: #dc143c;
        }

        .shutdown:hover {
            background-color: #ff4500;
        }
    </style>
    <script>
        // Confirm before navigating to the shutdown page
        function confirmShutdown(event) {
            const isConfirmed = confirm("Are you sure you want to shut down the Pi?");
            if (!isConfirmed) {
                event.preventDefault(); // Stop the link from navigating if canceled
            }
        }
    </script>
</head>
<body>
    <h1>Christmas Tree Lights Control</h1>
    <a href="change.php?file=thepihut">Twinkling</a>
    <a href="change.php?file=cascade-dj">Cascade</a>

    <a href="change.php?file=fade">All Fade</a><br>
    <a href="change.php?file=cascade-fade">Cascade Fade</a>
    <a href="change.php?file=wave1">Wave</a>
    <a href="change.php?file=zigzag1">Zig Zag Fade</a>
    <br><br>
    <a href="shutdown.php" class="shutdown" onclick="confirmShutdown(event)">Shutdown The Pi</a>
</body>
</html>
